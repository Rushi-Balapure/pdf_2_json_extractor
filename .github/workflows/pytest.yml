name: Pytest
permissions:
  contents: read

on:
  push:
    branches: [main]
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - '*.rst'
  pull_request:
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - '*.rst'

permissions:
  contents: read
  checks: write    # For test results
  pull-requests: write   # For codecov

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13', '3.14', '3.15.0-alpha.1']
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5.5.0
      with:
        python-version: ${{ matrix.python-version }}
        allow-prereleases: true

    - name: Verify freethreaded Python
      if: endsWith(matrix.python-version, 't')
      run: |
        python --version --version
        python -c "import sys; print('Free-threading enabled:', not sys._is_gil_enabled() if hasattr(sys, '_is_gil_enabled') else False)"


    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run test with Pytest
      run: |
        pytest --cov=json2xml --cov-report=xml:coverage/reports/coverage.xml --cov-report=term -xvs tests -n auto


    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      if: success()
      with:
        directory: ./coverage/reports/
        env_vars: OS,PYTHON
        fail_ci_if_error: false  # Don't fail CI if codecov upload fails
        files: ./coverage/reports/coverage.xml
        flags: unittests
        token: ${{ secrets.CODECOV_TOKEN }}
        name: codecov-umbrella
        verbose: true
      env:
        OS: ${{ matrix.os }}
        PYTHON: ${{ matrix.python-version }}

